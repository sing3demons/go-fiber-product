version: "3.9"
services:
  db:
    container_name: postgres
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./_data/pg-data:/var/lib/postgresql/data
  redis:
    container_name: redis 
    image: redis:alpine
    environment:
      - AllOW_EMPTY=yes
    ports:
      - 6379:6379
    volumes:
      - ./_data/redis:/data
      - ./config/redis.conf:/redis.conf
    command: redis-server /redis.conf

    